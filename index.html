<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Diego Muñoz Caro</title>
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 caja">
            <div class="modal-content ">
                <div class="col-12 user-imagen">
                    <img src="img/avatar-medicana.png" alt="">
                </div>

                <form action="" method="post" class="col-12">
                   
                    <div class="form-group ">
                        <i class="fas fa-user-tie icon"></i><input type="email" class="form-control texto" placeholder="Correo electronico">
                    </div>

                    <div class="form-group">
                        <i class="fas fa-lock icon"></i><input type="password" class="form-control texto" placeholder="Contraseña">
                    </div>

                    <button type="submit" class="col-8 btn btn-primary boton1" ><i class="fas fa-sign-in-alt"></i>  Ingresar</button>

                    <div class="footer">
                        <a href="#">Olvido su clave?</a>

                    </div>

                </form>
            </div>

        </div>
    </div>


<script src="js/jquery-3.5.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>    
<script src="https://kit.fontawesome.com/12c1eea883.js" crossorigin="anonymous"></script>
</body>
</html>
